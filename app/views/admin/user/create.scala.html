@(form: Form[entities.User], username: String)
@import helper.twitterBootstrap._

@admin.main("Admin", username) {

    @helper.form(action = routes.Admin.save) {


        <input type="hidden" value="@form("id").value" name="id" />

        @helper.inputText(form("username"))

        @helper.inputText(form("password"))

        <input type="submit" value="Save" />
    }

}
