@(posts: Seq[entities.Post], username: String, pageNum: Int, pageCount: Int)

@admin.main("Latest posts", username) {
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Posted</th>
            </tr>
        </thead>
        <tbody>
        @posts.map { post =>
           <tr>
               <td>@post.id</td>
               <td><a href="@controllers.backend.routes.Blog.edit(post.id.get.toString)">@post.title</a></td>
               <td>@post.posted</td>
           </tr>

    }
        </tbody>
    </table>
    @admin.partial.pagination(pageNum, pageCount)
}
