@(pages: Seq[entities.Page], username: String)

@admin.main("Latest posts", username) {
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
    </tr>
    </thead>
    <tbody>
    @pages.map { post =>
    <tr>
        <td>@post.id</td>
        <td><a href="@controllers.backend.routes.Page.edit(post.slug)">@post.title</a></td>
    </tr>

    }
    </tbody>
</table>
}
